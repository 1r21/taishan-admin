<div mat-dialog-content>
  <mat-label>Title</mat-label>
  <mat-form-field [style.width]="'100%'">
    <input matInput [value]="data.title" />
  </mat-form-field>
  <mat-label>Link</mat-label>
  <mat-form-field [style.width]="'100%'">
    <input matInput [value]="data.src" />
  </mat-form-field>
  <mat-label>Transcript</mat-label>
  <div
    matInput
    contenteditable
    class="transcript"
    [innerHTML]="data.transcript"
  ></div>
  <mat-divider></mat-divider>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-flat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-flat-button mat-dialog-close color="accent">Update</button>
</div>
